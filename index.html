<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="estilo.css">
  
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Crear Cuenta</h1>    
                <input type="text" placeholder="Nombre" />
                <input type="email" placeholder="Correo Electronico" />
                <input type="password" placeholder="Contraseña" />
                <input type="rfc" placeholder="RFC" />
                <button>Crear</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="pricipal.html">
                <h1>Iniciar sesion</h1>
                <input type="email" placeholder="Correo Electronico" />
                <input type="password" placeholder="Contraseña" />
                <input type="rfc" placeholder="RFC" />
                <a href="#">Olvidaste tu contraseña?</a>
                <a href="pricipal.html"><button>Iniciar Sesion</button></a>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bienvenido de vuelta</h1>
                    <p>Para mantenerte conectado con nosotros, inicia sesion con tu informacion</p>
                    <button class="ghost" id="signIn">Iniciar Sesion</button>
                    <div class="social-container">
                        <img src="https://1000marcas.net/wp-content/uploads/2022/01/IMSS-Logo-tm.png" alt="">
                    </div>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Bienvenido!!</h1>
                    <p>Ingresa tus datos para empezar con nosotros</p>
                    <button class="ghost" id="signUp">Crear Cuenta</button>
                    <div class="social-container">
                        <img src="https://1000marcas.net/wp-content/uploads/2022/01/IMSS-Logo-tm.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        </div>  
        <script src="index.js"></script>
</body>
</html>
